<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br>
        <label for="color">Choose a color:</label>
        <input type="color" id="color" name="color"><br>
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file"><br>
        <label for="range" >Select a range:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br>
        <label for="radio">Choose an option:</label>
        <input type="radio" id="option1" name="options" value="option1">
        <label for="option1">Weekdays</label>
        <input type="radio" id="option2" name="options" value="option2">
        <label for="option2">Weekends</label><br>
        <label for="checkbox">Select your preferences:</label>
        <input type="checkbox" id="preference1" name="preference1" value="preference1">
        <label for="preference1">Weekdays</label>
        <input type="checkbox" id="preference2" name="preference2" value="preference2">
        <label for="preference2">Weekends</label><br>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select><br>
        <label for="message">Your Message:</label><br>
        <textarea rows="4" id="message" cols="50" placeholder="Enter your message here"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
